appId: com.mingly.app
productName: Mingly
copyright: Copyright Â© 2026 Mingly Contributors

directories:
  output: release

mac:
  category: public.app-category.productivity
  target:
    - dmg
    - zip
  icon: build/icon.icns
  darkModeSupport: true
  # Enable these when code signing is configured:
  # hardenedRuntime: true
  # entitlements: build/entitlements.mac.plist
  # entitlementsInherit: build/entitlements.mac.plist
  gatekeeperAssess: false

win:
  target:
    - nsis
    - portable
  icon: build/icon.ico

linux:
  target:
    - AppImage
    - deb
  category: Utility

files:
  - dist/**/*
  - package.json
  - prompts/**/*

extraMetadata:
  name: Mingly
  productName: Mingly

publish:
  provider: github
  owner: Baldri
  repo: mingly

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Mingly
  license: LICENSE

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
