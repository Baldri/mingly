appId: com.mingly.app
productName: Mingly
copyright: Copyright 2026 digital opua GmbH

directories:
  output: release

mac:
  category: public.app-category.productivity
  target:
    - dmg
    - zip
  icon: build/icon.icns
  darkModeSupport: true
  identity: "digital opua GmbH (A336Z3X5AA)"
  hardenedRuntime: true
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  gatekeeperAssess: false

# Notarization: requires APPLE_ID, APPLE_APP_SPECIFIC_PASSWORD,
# and APPLE_TEAM_ID env vars. Skipped when not set.
# afterSign: scripts/notarize.js  # Disabled â€” notarize manually after build

win:
  target:
    - nsis
    - portable
  icon: build/icon.ico

linux:
  target:
    - AppImage
    - deb
  category: Utility

files:
  - dist/**/*
  - package.json
  - prompts/**/*

extraMetadata:
  name: Mingly
  productName: Mingly

publish:
  provider: github
  owner: Baldri
  repo: mingly

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Mingly
  license: LICENSE

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
